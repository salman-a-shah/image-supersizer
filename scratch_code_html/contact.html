			<h2>
				Contact
			</h2>
			<p>
				Feel free to contact the author with questions, suggestions, bug reports etc. 
			</p>
			<div class="container">
			  <form action="mailto:salmanashah92@gmail.com">
				  <div class="row">
				    <div class="col-25">
				      <label for="name">Name</label>
				    </div>
				    <div class="col-75">
				      <input type="text" id="name" name="name" placeholder="Your full name">
				    </div>
				  </div>
				  <div class="row">
				    <div class="col-25">
				      <label for="email">Email</label>
				    </div>
				    <div class="col-75">
				      <input type="text" id="email" name="email" placeholder="Your email">
				    </div>
				  </div>
				  <div class="row">
				    <div class="col-25">
				      <label for="message">Message</label>
				    </div>
				    <div class="col-75">
				      <textarea id="message" name="message" placeholder="Message" style="height:200px"></textarea>
				    </div>
				  </div>
				  <div class="row">
				    <input type="submit" value="Submit">
				  </div>
			  </form>
			</div>
